<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AcceptXMR Demo</title>

<div class="acceptxmr">
    <div class="instruction-container">
        <p id="instruction">AcceptXMR Demo</p>
        <button id="new-address-btn" hidden>New Address</button>
    </div>
    <hr/>
    <div id="preperation-content" class="content">
        <div id="message-container">
            <label for="message">Message (Optional)</label>
            <textarea type="text" id="message" name="message" rows="2" placeholder="Have anything you'd like to say?"></textarea>
        </div>
        <button onclick="start()">Next</button>
    </div>
    <div id="payment-content" class="content">
        <div class="qrcode-container" id="qrcode-container">
            <svg viewBox="0 0 100 100" id="qrcode" src=""></svg>
        </div>
        <div class="details">
            <label>Address</label>
            <div id="address-container">
                <p id="address"></p>
                <button id="address-copy-btn" onclick="copyInvoiceAddress()">Copy</button>
            </div>
            <label>Status</label>
            <p class="status">
                Paid: <span id="paid">0.00000000</span> / <span id="due">0.00000000</span> XMR<br/>
                Confirmations: 
                <span id="confirmations">0</span> / <span id="confirmations-required">0</span><br/>
            </p>
        </div>
    </div>
</div>
<script type="text/javascript" src="acceptxmr/qrcode.js"></script>
<script type="text/javascript" src="acceptxmr/acceptxmr.js"></script>
<link rel="stylesheet" href="acceptxmr/acceptxmr.css">

<style>
body {
    background-color: #4d4d4d;
}
</style>
