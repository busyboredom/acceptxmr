<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AcceptXMR Demo</title>

<div class="acceptxmr-container">
    <div class="acceptxmr-instruction-container">
        <p id="acceptxmr-instruction">AcceptXMR Demo</p>
        <button id="acceptxmr-new-address-btn" hidden>New Address</button>
    </div>
    <hr/>
    <div id="acceptxmr-preperation-content" class="acceptxmr-content">
        <div id="acceptxmr-message-container">
            <label for="message">Message (Optional)</label>
            <textarea type="text" id="acceptxmr-message" name="message" rows="1" placeholder="Have anything you'd like to say?"></textarea>
        </div>
        <button onclick="start()">Next</button>
    </div>
    <div id="acceptxmr-payment-content" class="acceptxmr-content">
        <div class="acceptxmr-qrcode-container" id="acceptxmr-qrcode-container">
            <svg viewBox="0 0 100 100" id="acceptxmr-qrcode" src=""></svg>
        </div>
        <div class="acceptxmr-details">
            <label>Address</label>
            <div id="acceptxmr-address-container">
                <p id="acceptxmr-address"></p>
                <button id="acceptxmr-address-copy-btn" onclick="copyInvoiceAddress()">Copy</button>
            </div>
            <label>Status</label>
            <p class="acceptxmr-status">
                Paid: <span id="acceptxmr-paid">0.00000000</span> / <span id="acceptxmr-due">0.00000000</span> XMR<br/>
                Confirmations: 
                <span id="acceptxmr-confirmations">0</span> / <span id="acceptxmr-confirmations-required">0</span><br/>
            </p>
        </div>
    </div>
</div>
<script type="text/javascript" src="acceptxmr/qrcode.js"></script>
<script type="text/javascript" src="acceptxmr/acceptxmr.js"></script>
<link rel="stylesheet" href="acceptxmr/acceptxmr.css">

<style>
body {
    background-color: #4d4d4d;
}
</style>
