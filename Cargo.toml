[package]
name = "acceptxmr"
version = "0.10.0"
edition = "2021"
rust-version = "1.56"
license = "MIT OR Apache-2.0"
description = "Accept monero in your application."
repository = "https://github.com/busyboredom/acceptxmr"
readme = "README.md"
keywords = ["monero", "xmr", "crypto", "payment", "gateway"]
categories = ["cryptography::cryptocurrencies"]

[lib]
name = "acceptxmr"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
monero = "0.16"
hex = "0.4"
log = "0.4"
sled = "0.34"
bincode = "1"
rand = "0.8"
rand_chacha = "0.3"
indexmap = "1"

[dev-dependencies]
actix = "0.12"
actix-web = "4.0.0-beta.11"
actix-web-actors = "4.0.0-beta.7"
actix-files = "0.6.0-beta.8"
actix-session = "0.5.0-beta.3"
env_logger = "0.9"
bytestring = "1"
tempfile = "3"
httpmock = "0.6"
