[package]
name = "acceptxmr"
version = "0.1.0"
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Track Monero payments easily, efficiently and reliably."
repository = "https://github.com/busyboredom/acceptxmr"
readme = "README.md"
keywords = ["monero", "xmr"]
categories = ["cryptography::cryptocurrencies"]

[lib]
name = "acceptxmr"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
reqwest = { version = "0", features = ["json"] }
serde = "1"
serde_json = "1"
monero = { path = "../monero-rs", version = "0"}
hex = "0"
log = "0"
sled = "0"
bincode = "1"
rand = "0"
indexmap = "1"

[dev-dependencies]
actix = "0.12"
actix-web = "4.0.0-beta.9"
actix-web-actors = "4.0.0-beta.7"
actix-files = "0.6.0-beta.7"
env_logger = "0"
bytestring = "1"
tempfile = "3"
httpmock = "0.6"
