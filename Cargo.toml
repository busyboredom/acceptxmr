[package]
name = "acceptxmr"
version = "0.11.1"
edition = "2021"
rust-version = "1.58"
license = "MIT OR Apache-2.0"
description = "Accept monero in your application."
repository = "https://github.com/busyboredom/acceptxmr"
readme = "README.md"
keywords = ["monero", "xmr", "crypto", "payment", "gateway"]
categories = ["cryptography::cryptocurrencies"]

[lib]
name = "acceptxmr"
path = "src/lib.rs"

[dependencies]
bincode = {version = "2.0.0-beta", features = ["std", "alloc", "derive"], default-features = false }
hex = "0.4"
hyper = { version = "0.14", features = ["client", "http2", "tcp"] }
indexmap = "1"
log = "0.4"
monero = "0.16"
rand = "0.8"
rand_chacha = "0.3"
serde = {version = "1", optional = true }
serde_json = "1"
sled = "0.34"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }

[dev-dependencies]
actix = "0.12"
actix-files = "0.6.0-beta"
actix-session = "0.5.0-beta"
actix-web = "4.0.0-rc"
actix-web-actors = "4.0.0-beta"
bytestring = "1"
env_logger = "0.9"
httpmock = "0.6"
serde = "1"
tempfile = "3"

[[example]]
name = "demo"
required-features = ["serde"]