<!DOCTYPE html>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AcceptXMR NoJS Demo</title>

<div class="acceptxmr">
    <div class="instruction-container">
        <p id="instruction">AcceptXMR NoJS Demo</p>
    </div>
    <hr />
    <form class="content" action="/checkout" method="post">
        <div id="message-container">
            <label for="message">Message (Optional)</label>
            <textarea type="text" name="message" rows="2"
                placeholder="Have anything you'd like to say?"></textarea>
        </div>
        <button>Next</button>
    </form>
</div>
<link rel="stylesheet" href="acceptxmr.css">
